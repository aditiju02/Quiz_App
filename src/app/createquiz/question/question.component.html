<div class="">
    <h5 style="margin-bottom: 30px">Q. {{que.sno}} {{que.que}}</h5>
    <div *ngIf=" que.type=='Options';">
        <div *ngFor="let op of que.option_arr; index as i">
        <p>{{i+1}}. {{op.opt}}</p>
    </div>
    </div>
    <div class="row">
    <p class="col" style="margin-top: 30px">Answer: {{que.ans}}</p>
    <div class="col justify-content-end">
    <button class="btn btn-danger btn-sm" (click)="onClick(que)">Remove</button>
</div>
</div>
    <hr>
</div>
